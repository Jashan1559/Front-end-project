<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <link rel="icon" href="iconfinal.png">
    <title>sign-up</title>
</head>
<body>
    <div>
    <header>
        <h3>Sign up</h3>
    </header>
    <main>
        <form>
            <table>
                <tr><td><label for="name">Username: </label></td></tr>
                <tr><td><input type="text" id="name" name="name" placeholder="Username"></td></tr>
                <tr><td><label for="pass">Password: </label></td></tr>
                <tr><td><input type="password" id="pass" name="pass" placeholder="Create a Password"></td></tr>
                <tr><td><label for="confpass">Confirm Password: </label></td></tr>
                <tr><td><input type="password" id="confpass" name="confpass" placeholder="Confirm Password"></td></tr>
                <tr><td><label for="dob">Birthday: </label></td></tr>
                <tr><td><input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"></td></tr>
                <tr><td><label for="email">E-mail:</label></td></tr>
                <tr><td><input type="email" id="email" name="email" placeholder="E-mail"></td></tr>
                <tr><td><input type="submit" id="submit" value="Submit"> </td></tr>
            </table>
        </form>
    </main>
    <footer>
        <p>Already a member?<a href="idex.html">Sign in</a></p>
    </footer>
    <img src="unedited.jpg" style="height:300px;">
</div>
</body>
</html>
